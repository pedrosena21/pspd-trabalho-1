<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Bingo Interativo</h1>

        <div id="game-info">
            <p>ID do Jogo: <span id="game-id">N/A</span></p>
            <p>ID do Jogador: <span id="player-id">N/A</span></p>
        </div>

        <div class="controls">
            <button id="start-game-btn" class="action-btn">Iniciar Novo Jogo</button>
        </div>

        <div id="draw-area">
            <h2>Número Sorteado</h2>
            <div id="drawn-number">?</div>
            <p>Rodada: <span id="round-number">0</span></p>
            <button id="draw-btn" class="action-btn" disabled>Sortear Número</button>
        </div>
        
        <div id="card-area">
            <h2>Meu Cartão de Bingo: <span id="player-name">N/A</span></h2>
            <table id="bingo-card">
                <thead>
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
