apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-stubnode
  labels:
    grafana_dashboard: "1"
data:
  stubnode.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "type": "stat",
          "title": "Games criados (total)",
          "gridPos": { "h": 3, "w": 4, "x": 0, "y": 0 },
          "id": 1,
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(games_created_total{job=\"kubernetes-pods-stub-node\"})", "refId": "A" }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "stat",
          "title": "Jogadores registrados (total)",
          "gridPos": { "h": 3, "w": 4, "x": 4, "y": 0 },
          "id": 2,
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(players_registered_total{job=\"kubernetes-pods-stub-node\"})", "refId": "A" }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "stat",
          "title": "Números sorteados (total)",
          "gridPos": { "h": 3, "w": 4, "x": 8, "y": 0 },
          "id": 3,
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(numbers_drawn_total{job=\"kubernetes-pods-stub-node\"})", "refId": "A" }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "timeseries",
          "title": "HTTP Req/s por rota",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 3 },
          "id": 4,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (route) (rate(http_requests_total{job=\"kubernetes-pods-stub-node\"}[1m]))",
                "legendFormat": "{{route}}",
              "refId": "A"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "req/s" } }
        },
        {
          "type": "timeseries",
          "title": "HTTP Latência (p50 / p95)",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 3 },
          "id": 5,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\"kubernetes-pods-stub-node\"}[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{job=\"kubernetes-pods-stub-node\"}[5m])) by (le))",
              "legendFormat": "p50",
              "refId": "B"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s" } }
        },
        {
          "type": "timeseries",
          "title": "gRPC Latência (p50 / p95) por método",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 9 },
          "id": 6,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(grpc_request_duration_seconds_bucket{job=\"kubernetes-pods-stub-node\"}[5m])) by (le, method))",
              "legendFormat": "p95 {{method}}",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(grpc_request_duration_seconds_bucket{job=\"kubernetes-pods-stub-node\"}[5m])) by (le, method))",
              "legendFormat": "p50 {{method}}",
              "refId": "B"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s" } }
        },
        {
          "type": "timeseries",
          "title": "Erros HTTP (4xx / 5xx) - taxa (1m)",
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 9 },
          "id": 7,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum by (status_code) (rate(http_requests_total{job=\"kubernetes-pods-stub-node\",status_code=~\"4..|5..\"}[1m]))",
              "legendFormat": "{{status_code}}",
              "refId": "A"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "req/s" } }
        },
        {
          "type": "stat",
          "title": "Bingo checks (1m)",
          "gridPos": { "h": 3, "w": 4, "x": 0, "y": 15 },
          "id": 8,
          "datasource": "Prometheus",
          "targets": [
            { "expr": "sum(increase(bingo_checked_total{job=\"kubernetes-pods-stub-node\"}[1m]))", "refId": "A" }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "timeseries",
          "title": "Rates de eventos de negócio (1m)",
          "gridPos": { "h": 6, "w": 8, "x": 4, "y": 15 },
          "id": 9,
          "datasource": "Prometheus",
          "targets": [
            { "expr": "rate(games_created_total{job=\"kubernetes-pods-stub-node\"}[1m])", "legendFormat": "games_created", "refId": "A" },
            { "expr": "rate(players_registered_total{job=\"kubernetes-pods-stub-node\"}[1m])", "legendFormat": "players_registered", "refId": "B" },
            { "expr": "rate(numbers_drawn_total{job=\"kubernetes-pods-stub-node\"}[1m])", "legendFormat": "numbers_drawn", "refId": "C" }
          ],
          "fieldConfig": { "defaults": { "unit": "req/s" } }
        },
        {
          "type": "table",
          "title": "Top rotas por requisições (1m)",
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 15 },
          "id": 10,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "topk(10, sum by (route) (rate(http_requests_total{job=\"kubernetes-pods-stub-node\"}[1m])))",
              "legendFormat": "{{route}}",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "5s",
      "schemaVersion": 31,
      "style": "dark",
      "tags": ["stub-node", "performance", "load-test"],
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "pluginId": "prometheus",
            "query": "prometheus",
            "current": { "text": "Prometheus", "value": "Prometheus" }
          }
        ]
      },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "title": "Bingo — Load Test Dashboard",
      "uid": null,
      "version": 1
    }
  game_service.json: |
    {
      "annotations": { "list": [ { "builtIn": 1, "datasource": "-- Grafana --", "enable": true, "hide": true, "iconColor": "rgba(0, 211, 255, 1)", "name": "Annotations & Alerts", "type": "dashboard" } ] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        { "type": "stat", "title": "Games criados (total)", "gridPos": { "h": 3, "w": 4, "x": 0, "y": 0 }, "id": 1, "datasource": "Prometheus", "targets": [ { "expr": "sum(games_created_total{job=\"kubernetes-pods-game-server\"})", "refId": "A" } ], "options": { "reduceOptions": { "calcs": ["lastNotNull"] } } },
        { "type": "stat", "title": "Jogadores registrados (total)", "gridPos": { "h": 3, "w": 4, "x": 4, "y": 0 }, "id": 2, "datasource": "Prometheus", "targets": [ { "expr": "sum(players_registered_total{job=\"kubernetes-pods-game-server\"})", "refId": "A" } ], "options": { "reduceOptions": { "calcs": ["lastNotNull"] } } },
        { "type": "stat", "title": "Números sorteados (total)", "gridPos": { "h": 3, "w": 4, "x": 8, "y": 0 }, "id": 3, "datasource": "Prometheus", "targets": [ { "expr": "sum(numbers_drawn_total{job=\"kubernetes-pods-game-server\"})", "refId": "A" } ], "options": { "reduceOptions": { "calcs": ["lastNotNull"] } } },
        { "type": "timeseries", "title": "Eventos de negócio - rates (1m)", "gridPos": { "h": 6, "w": 12, "x": 0, "y": 3 }, "id": 4, "datasource": "Prometheus", "targets": [ { "expr": "sum by (pod) (rate(games_created_total{job=\"kubernetes-pods-game-server\"}[1m]))", "legendFormat": "{{pod}} games_created", "refId": "A" }, { "expr": "sum by (pod) (rate(players_registered_total{job=\"kubernetes-pods-game-server\"}[1m]))", "legendFormat": "{{pod}} players_registered", "refId": "B" }, { "expr": "sum by (pod) (rate(numbers_drawn_total{job=\"kubernetes-pods-game-server\"}[1m]))", "legendFormat": "{{pod}} numbers_drawn", "refId": "C" } ], "fieldConfig": { "defaults": { "unit": "req/s" } } },
        { "type": "timeseries", "title": "gRPC Latência (game service) p50/p95", "gridPos": { "h": 6, "w": 12, "x": 12, "y": 3 }, "id": 5, "datasource": "Prometheus", "targets": [ { "expr": "histogram_quantile(0.95, sum(rate(grpc_request_duration_seconds_bucket{job=\"kubernetes-pods-game-server\"}[5m])) by (le, pod, method))", "legendFormat": "{{pod}} p95 {{method}}", "refId": "A" }, { "expr": "histogram_quantile(0.50, sum(rate(grpc_request_duration_seconds_bucket{job=\"kubernetes-pods-game-server\"}[5m])) by (le, pod, method))", "legendFormat": "{{pod}} p50 {{method}}", "refId": "B" } ], "fieldConfig": { "defaults": { "unit": "s" } } },
        { "type": "timeseries", "title": "HTTP Latência (game service) p50/p95", "gridPos": { "h": 4, "w": 12, "x": 0, "y": 9 }, "id": 6, "datasource": "Prometheus", "targets": [ { "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\"kubernetes-pods-game-server\"}[5m])) by (le, pod, route))", "legendFormat": "{{pod}} p95 {{route}}", "refId": "A" }, { "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{job=\"kubernetes-pods-game-server\"}[5m])) by (le, pod, route))", "legendFormat": "{{pod}} p50 {{route}}", "refId": "B" } ], "fieldConfig": { "defaults": { "unit": "s" } } },
        { "type": "timeseries", "title": "Erro 4xx/5xx - taxa (1m)", "gridPos": { "h": 4, "w": 12, "x": 12, "y": 9 }, "id": 7, "datasource": "Prometheus", "targets": [ { "expr": "sum by (pod, status_code) (rate(http_requests_total{job=\"kubernetes-pods-game-server\",status_code=~\"4..|5..\"}[1m]))", "legendFormat": "{{pod}} {{status_code}}", "refId": "A" } ], "fieldConfig": { "defaults": { "unit": "req/s" } } },
        { "type": "timeseries", "title": "CPU total (cores) - game service pods", "gridPos": { "h": 4, "w": 6, "x": 0, "y": 13 }, "id": 8, "datasource": "Prometheus", "targets": [ { "expr": "sum(rate(container_cpu_usage_seconds_total{job=\"kubernetes-pods-game-server\",pod=~\"(?i:game|service-a).*\"}[5m]))", "legendFormat": "cpu_total", "refId": "A" } ], "fieldConfig": { "defaults": { "unit": "cores" } } },
        { "type": "timeseries", "title": "Memória total (MB) - game service pods", "gridPos": { "h": 4, "w": 6, "x": 6, "y": 13 }, "id": 9, "datasource": "Prometheus", "targets": [ { "expr": "sum(container_memory_working_set_bytes{job=\"kubernetes-pods-game-server\",pod=~\"(?i:game|service-a).*\"})", "legendFormat": "mem_total", "refId": "A" } ], "fieldConfig": { "defaults": { "unit": "bytes" } } },
        { "type": "stat", "title": "Pods UP (game service)", "gridPos": { "h": 3, "w": 4, "x": 12, "y": 13 }, "id": 10, "datasource": "Prometheus", "targets": [ { "expr": "count(up{job=\"kubernetes-pods-game-server\"} == 1)", "refId": "A" } ] },
        { "type": "table", "title": "Top métodos gRPC por chamadas (1m)", "gridPos": { "h": 6, "w": 12, "x": 0, "y": 17 }, "id": 11, "datasource": "Prometheus", "targets": [ { "expr": "topk(10, sum by (method) (rate(grpc_request_duration_seconds_count{job=\"kubernetes-pods-game-server\"}[1m])))", "legendFormat": "{{method}}", "refId": "A" } ] }
        ],
      "refresh": "5s",
      "schemaVersion": 31,
      "style": "dark",
      "tags": ["game-service","performance","load-test"],
      "templating": { "list": [ { "name": "datasource", "type": "datasource", "pluginId": "prometheus", "query": "prometheus", "current": { "text": "Prometheus", "value": "Prometheus" } } ] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "title": "Game Service — Load Test Dashboard",
      "uid": null,
      "version": 1
    }
  validation_service.json: |
    {
      "annotations": { "list": [ { "builtIn": 1, "datasource": "-- Grafana --", "enable": true, "hide": true, "iconColor": "rgba(0, 211, 255, 1)", "name": "Annotations & Alerts", "type": "dashboard" } ] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        { "type": "stat", "title": "Validation requests (total)", "gridPos": { "h": 3, "w": 4, "x": 0, "y": 0 }, "id": 1, "datasource": "Prometheus", "targets": [ { "expr": "sum(validation_requests_total{job=\"kubernetes-pods-validation-server\"}) or sum(validation_request_total{job=\"kubernetes-pods-validation-server\"})", "refId": "A" } ], "options": { "reduceOptions": { "calcs": ["lastNotNull"] } } },
        { "type": "stat", "title": "Validations success (total)", "gridPos": { "h": 3, "w": 4, "x": 4, "y": 0 }, "id": 2, "datasource": "Prometheus", "targets": [ { "expr": "sum(validation_success_total{job=\"kubernetes-pods-validation-server\"}) or sum(validation_success{job=\"kubernetes-pods-validation-server\"})", "refId": "A" } ], "options": { "reduceOptions": { "calcs": ["lastNotNull"] } } },
        { "type": "timeseries", "title": "Validation rate (1m)", "gridPos": { "h": 5, "w": 12, "x": 0, "y": 3 }, "id": 3, "datasource": "Prometheus", "targets": [ { "expr": "rate(validation_requests_total{job=\"kubernetes-pods-validation-server\"}[1m])", "legendFormat": "validation_rps", "refId": "A" }, { "expr": "rate(validation_success_total{job=\"kubernetes-pods-validation-server\"}[1m])", "legendFormat": "success_rps", "refId": "B" } ], "fieldConfig": { "defaults": { "unit": "req/s" } } },
        { "type": "timeseries", "title": "Validation Latência p50/p95", "gridPos": { "h": 6, "w": 12, "x": 12, "y": 3 }, "id": 4, "datasource": "Prometheus", "targets": [ { "expr": "histogram_quantile(0.95, sum(rate(validation_request_duration_seconds_bucket{job=\"kubernetes-pods-validation-server\"}[5m])) by (le, pod, method))", "legendFormat": "{{pod}} p95 {{method}}", "refId": "A" }, { "expr": "histogram_quantile(0.50, sum(rate(validation_request_duration_seconds_bucket{job=\"kubernetes-pods-validation-server\"}[5m])) by (le, pod, method))", "legendFormat": "{{pod}} p50 {{method}}", "refId": "B" } ], "fieldConfig": { "defaults": { "unit": "s" } } },
        { "type": "timeseries", "title": "Erro interno (5xx) - taxa (1m)", "gridPos": { "h": 4, "w": 12, "x": 0, "y": 9 }, "id": 5, "datasource": "Prometheus", "targets": [ { "expr": "sum by (pod, status) (rate(validation_requests_total{job=\"kubernetes-pods-validation-server\",status=~\"5..\"}[1m]))", "legendFormat": "{{pod}} {{status}}", "refId": "A" } ], "fieldConfig": { "defaults": { "unit": "req/s" } } },
        { "type": "timeseries", "title": "CPU total (cores) - validation service pods", "gridPos": { "h": 4, "w": 6, "x": 0, "y": 13 }, "id": 6, "datasource": "Prometheus", "targets": [ { "expr": "sum(rate(container_cpu_usage_seconds_total{job=\"kubernetes-pods-validation-server\",pod=~\"(?i:validation|service-b).*\"}[5m]))", "legendFormat": "cpu_total", "refId": "A" } ], "fieldConfig": { "defaults": { "unit": "cores" } } },
        { "type": "timeseries", "title": "Memória total (MB) - validation pods", "gridPos": { "h": 4, "w": 6, "x": 6, "y": 13 }, "id": 7, "datasource": "Prometheus", "targets": [ { "expr": "sum(container_memory_working_set_bytes{job=\"kubernetes-pods-validation-server\",pod=~\"(?i:validation|service-b).*\"})", "legendFormat": "mem_total", "refId": "A" } ], "fieldConfig": { "defaults": { "unit": "bytes" } } },
        { "type": "stat", "title": "Pods UP (validation)", "gridPos": { "h": 3, "w": 4, "x": 12, "y": 13 }, "id": 8, "datasource": "Prometheus", "targets": [ { "expr": "count(up{job=\"kubernetes-pods-validation-server\"} == 1)", "refId": "A" } ] },
        { "type": "table", "title": "Top métodos validation por chamadas (1m)", "gridPos": { "h": 6, "w": 12, "x": 0, "y": 17 }, "id": 9, "datasource": "Prometheus", "targets": [ { "expr": "topk(10, sum by (method) (rate(validation_request_duration_seconds_count{job=\"kubernetes-pods-validation-server\"}[1m])))", "legendFormat": "{{method}}", "refId": "A" } ] }
      ],
      "refresh": "5s",
      "schemaVersion": 31,
      "style": "dark",
      "tags": ["validation-service","performance","load-test"],
      "templating": { "list": [ { "name": "datasource", "type": "datasource", "pluginId": "prometheus", "query": "prometheus", "current": { "text": "Prometheus", "value": "Prometheus" } } ] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "title": "Validation Service — Load Test Dashboard",
      "uid": null,
      "version": 1
    }